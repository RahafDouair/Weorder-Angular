<div class="accordion">
  <div class="accordion-item" *ngFor="let item of accordionItems; let i = index">
    <h2 class="accordion-header" (click)="toggleAccordion(i)" [class.active]="activeIndex === i">
      <button class="accordion-button">
        Accordion Item #{{ i + 1 }}
      </button>
    </h2>
    <div class="accordion-collapse" [style.display]="activeIndex === i ? 'block' : 'none'">
      <div class="accordion-body">
        Placeholder content for this accordion, which is intended to demonstrate the .accordion-flush class. This is item {{ i + 1 }}'s accordion body.
      </div>
    </div>
  </div>
</div>
