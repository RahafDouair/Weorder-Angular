<section class="section-newarrival py-3" *ngFor="let item of productsData let i = index"
[ngClass]="{'custom-bg': i === 1}">

  <div class="container">
    <div class="sub-section">
      <h3 class="header-section">{{item.title}}</h3>
      <button class="btn btn-section view-arrival">View All</button>
    </div>
    <div class="cards">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 col-custom" *ngFor="let data of item.products let i=index">
        <div  class="card newarrival-card"  *ngIf="!isLoading" >
       <div class="card-top">
            <img
            class="card-img-top"
            [src]="data.img_url"
            alt="Card image cap"
          />
            <div class="card-group">
              <div class="offer-section d-flex">
                <div class="offer">
                  <img src="/assets/Icon feather-tag.svg" alt="" />
                  <span>offer</span>
                </div>

              </div>

              <div class="fav">
                <img src="/assets/Icon feather-heart.svg" alt="" />
              </div>
            </div>
          </div>


            <div class="card-body">
              <p class="card-text">
            {{data.title}}
              </p>
              <div class="rating">
                <img
                  src="/assets/Icon feather-star.svg"
                  class="mx-1"
                  width="12px"
                  alt=""
                />
                <img
                  src="/assets/Icon feather-star.svg"
                  class="mx-1"
                  width="12px"
                  alt=""
                />
                <img
                  src="/assets/Icon feather-star.svg"
                  class="mx-1"
                  width="12px"
                  alt=""
                />
                <img
                  src="/assets/Icon feather-star.svg"
                  class="mx-1"
                  width="12px"
                  alt=""
                />
                <img
                  src="/assets/Icon feather-star.svg"
                  class="mx-1"
                  width="12px"
                  alt=""
                />
              </div>
              <div class="type d-flex">
                <div class="price">
                  <span class="span-new price-new">$49.95</span>
                  <span class="span-old price-old"><s>$60.5</s></span>
                </div>
                <!-- <div class="tag-icon">
                  <img
                    class="arrow-right"
                    src="/assets/corner-down-right.svg"
                    alt=""
                  />
                </div> -->
                <div class="tag-icon">
                  <!-- <a href="" [routerLink]="['/products']"> view</a> -->
                  <a class="prod-item" [routerLink]="'/products/' + data.prd_id"> view
                  </a>
                  <!-- <img
                    class="arrow-right"
                    src="/assets/corner-down-right.svg"
                    alt=""
                  />
                  <div class="circle">
                    <img src="/assets/corner.svg" alt="Circular Image" />
                  </div> -->
                </div>
              </div>
            </div>
          </div>
          <div class="card newarrival-card" *ngIf="isLoading">
            <ngx-skeleton-loader
            [theme]="{
              'height.px': 240,
            }"
            />
            <ngx-skeleton-loader   count="3"
            [theme]="{
              'height.px': 10,
            }"
            />
          </div>


        </div>

      </div>
    </div>
  </div>
</section>
