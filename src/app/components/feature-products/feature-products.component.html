<section class="section py-3">
  <div class="container">


   <div class="cards">
    <div class="row">
      <div
        class="col-lg-4 col-md-4 col-sm-12 col-xs-12" *ngFor="let item of featuresProduct"
      >
        <div class="card  " *ngIf="!isLoading" >

          <img
            class="card-img-top"
            alt="Card image cap"
            [src]="item.img_url"
          />
          <div class="card-top">
            <div class="card-group">
              <div class="offer-section d-flex">
                <div class="offer">
                  <img src="/assets/Icon feather-tag.svg" alt="" />
                  <span>offer</span>
                </div>
                <div class="percent">
                  <span>50%</span>
                </div>
              </div>
              <div class="fav">
                <img src="/assets/Icon feather-heart.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="card-body">
            <p class="card-text">
              {{ (item.title.length > 60) ? (item.title.slice(0,60) + '...') : item.title }}

            </p>
            <div class="rating">
              <img
                src="/assets/Icon feather-star.svg"
                class="mx-1"
                width="12px"
                alt=""
              />
              <img
                src="/assets/Icon feather-star.svg"
                class="mx-1"
                width="12px"
                alt=""
              />
              <img
                src="/assets/Icon feather-star.svg"
                class="mx-1"
                width="12px"
                alt=""
              />
              <img
                src="/assets/Icon feather-star.svg"
                class="mx-1"
                width="12px"
                alt=""
              />
              <img
                src="/assets/Icon feather-star.svg"
                class="mx-1"
                width="12px"
                alt=""
              />
            </div>
            <div class="type d-flex">
              <div class="price">
                <span class="span-new price-new">{{item.price}}</span>
                <span class="span-old price-old"
                  ><s>{{item.price}}</s></span
                >
              </div>
              <div class="tag-icon">
                <!-- <a href="" [routerLink]="['/products']"> view</a> -->
                <!-- <a class="movie-item" [routerLink]="'/products/' + item.prd_id"> view
</a> -->

                <img
                  class="arrow-right"
                  src="/assets/corner-down-right.svg"
                  alt=""
                />
                <div class="circle">

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card " *ngIf="isLoading">
          <ngx-skeleton-loader
          [theme]="{
            'height.px': 240,
          }"
          />
          <ngx-skeleton-loader   count="3"
          [theme]="{
            'height.px': 10,
          }"
          />

        </div>

      </div>
    </div>
   </div>
  </div>
</section>
