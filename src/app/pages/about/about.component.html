<section class="section-about ">
  <div class="container">

    <div class="row">


      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <h3 *ngIf="!isLoading && aboutItem?.title" >{{aboutItem.title}}</h3>


        <div *ngIf="!isLoading"  class="about-content" [innerHTML]="aboutItem.content"></div>
   <div class="skeleton-item mt-5">
    <ngx-skeleton-loader *ngIf="isLoading"
    count="6"
    [theme]="{
      'height.px': 20,
    }"
  />
   </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <img src="/assets/logo-about.svg" alt="logo"  />

  </div>
    </div>
  </div>
  </section>
