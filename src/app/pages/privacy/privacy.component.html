<section class="privacy ">
  <div class="container">
    <h3  *ngIf="!isLoading && privacyData.title" >{{privacyData.title}}</h3>
    <div *ngIf="!isLoading" class="about-content" [innerHTML]="privacyData.content"></div>
    <div class="skeleton-item mt-5">
      <ngx-skeleton-loader *ngIf="isLoading"
      count="7"
      [theme]="{
        'height.px': 20,
      }"
    />
     </div>
  </div>
  </section>
